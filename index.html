<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
       <div id='header'></div>
        <div id='box'>
            <div id='btnArea'>
                <p>Make something cool</p>
                <button class='clearBtn'></button>
                <button class='erase'>Eraser</button>
                <p class='instructions'>Move the slider below to change cell size</p>
                <input type="range" min="4" max="100" value="15" id="sizeRange" class="slider">
            </div>
            <div id='container'></div>
            <div id='optionsArea'>
                <div class='options'></div>
                <button class='blue'>Blue</button>
                <button class='red'>Red</button>
                <button class='green'>Green</button>
                <button class='yellow'>Yellow</button>
                <button class='orange'>Orange</button>
                <button class='indigo'>Indigo</button>
                <button class='violet'>Violet</button>
                <button class='black'>Black</button>
                <button class='white'>White</button>
            </div>
        </div>
        <footer class='sig'>@Squagilli</footer>
        <script src=scripts.js></script>
    </body>
</html>
